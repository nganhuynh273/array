<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 6</title>
  </head>
  <body>
    <button id="lesson6">lesson 6</button>
    <p id="lessonY"></p>
    <script>
      let xb = `<div> 
<input type="text" id="arrayX">Nhập vào đây<br>
<button onclick="runLessonY()">Kiểm tra</button>
<p id="showArrayXY"></p>
</div>`;
      document.querySelector("#lesson6").addEventListener("click", runLesson6);
      function runLesson6() {
        document.getElementById("lessonY").innerHTML = xb;
      }

      function runLessonY() {
        let text = document.getElementById("arrayX").value;
        let arrText = text.split("");
        let len = text.length;
        for (let i = 0; i < len; i++) {
          if (arrText[i] == "-") {
            arrText.splice(i, 1, "_");
          }
        }
        document.getElementById("showArrayXY").innerHTML = arrText.join("");
      }
    </script>
  </body>
</html>
