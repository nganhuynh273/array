  <body>
    <button onclick="lesson3()">lesson 3</button>
    <script>
      let arr = ["a", "b", "c", 1, 2, "n", "t", 4, 8, 0, 10];

      function lesson3() {
        count = 0;
        for (let i = 0; i < arr.length; i++) {
          if (typeof arr[i] == "number") {
            count++;
          }
        }
        document.write(`in the array with numeric characters is : ${count}`);
      }
    </script>
